pin: PA8 #MKS_THR:gpio2
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0
scale: 255
;kick_start_time: 0.500
shutdown_value: 0.0 










##宏定义================================================================



[bed_mesh]
speed:300               #调平速度
horizontal_move_z:3   #调平中Z抬高高度
mesh_min:25,30         #探测点最小位置
mesh_max:270,270      #探测点最大位置
probe_count:11,11       #调平点数
;fade_start: 0
;fade_end: 10
algorithm:bicubic
bicubic_tension:0.2
mesh_pps: 4, 4

#[bltouch]
#sensor_pin:^MKS_THR:gpio21
#control_pin:MKS_THR:gpio11
#stow_on_each_sample: False
[probe]
pin: ^MKS_THR:gpio21
x_offset: 0
y_offset: 26
#z_offset: 0.0
speed: 15
samples: 1
samples_result: average
sample_retract_dist: 3.0
samples_tolerance: 0.025
samples_tolerance_retries:3


[resonance_tester]
accel_chip:adxl345
probe_points:
    160, 160, 10  # an example


[pause_resume]


[display_status]


[virtual_sdcard]
#path:/home/mks/uploads
path: ~/gcode_files

[include moonraker_obico_macros.cfg]


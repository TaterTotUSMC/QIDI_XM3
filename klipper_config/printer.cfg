value: 0.0
scale: 255
shutdown_value: 0.0


## FAN0  喉管风扇
[heater_fan hotend_fan]
pin:MKS_THR:gpio1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 30.0
fan_speed: 1.0
off_below: 0

[heater_fan hotend_fan2]
pin:MKS_THR:gpio20
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 30.0
fan_speed: 1.0
off_below: 0


## FAN0  吹模型风扇
